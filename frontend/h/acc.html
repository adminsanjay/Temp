<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Room Booking</h1>
        <form id="booking-form">
            <label for="room-number">Select number of rooms:</label>
            <input type="number" id="room-number" min="1" max="10" value="1">
            <button type="submit" id="book-button">Book Rooms</button>
        </form>
        <div id="room-list">
            <!-- Rooms will be dynamically inserted here -->
        </div>
        <h2>Available Rooms: <span id="available-count">100</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
